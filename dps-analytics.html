<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raid DPS Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            color: #e0e0e0;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #fff;
            font-size: 2.5em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        label {
            font-weight: 600;
            color: #64b5f6;
        }
        
        select, input {
            padding: 10px 15px;
            background: #333;
            border: 1px solid #64b5f6;
            color: #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        select:hover, input:hover {
            border-color: #81d4fa;
            background: #404040;
        }
        
        button {
            padding: 10px 30px;
            background: linear-gradient(135deg, #64b5f6 0%, #42a5f5 100%);
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: linear-gradient(135deg, #42a5f5 0%, #2196f3 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 165, 245, 0.4);
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .chart-card {
            background: #2d2d2d;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-left: 4px solid #64b5f6;
            transition: all 0.3s ease;
        }
        
        .chart-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(64, 181, 246, 0.2);
        }
        
        .chart-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #64b5f6;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .chart-container {
            position: relative;
            height: 400px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #333 0%, #2d2d2d 100%);
            padding: 20px;
            border-radius: 8px;
            border-top: 3px solid #64b5f6;
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #90caf9;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #64b5f6;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #90caf9;
        }
        
        .error {
            background: #c62828;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #ff5252;
        }
        
        .encounters-table {
            background: #2d2d2d;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-top: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: linear-gradient(135deg, #1a1a1a 0%, #252525 100%);
            border-bottom: 2px solid #64b5f6;
        }
        
        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #64b5f6;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #3d3d3d;
        }
        
        tbody tr:hover {
            background: #353535;
        }
        
        .raid-badge {
            display: inline-block;
            padding: 5px 12px;
            background: #64b5f6;
            color: #1e1e1e;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .player-tag {
            display: inline-block;
            padding: 4px 10px;
            background: #1a1a1a;
            border: 1px solid #64b5f6;
            border-radius: 15px;
            margin: 2px;
            font-size: 0.85em;
            color: #64b5f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚔️ Raid DPS Analytics Dashboard</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="raidFilter">Filter by Raid:</label>
                <select id="raidFilter">
                    <option value="">All Raids</option>
                </select>
            </div>
            <button onclick="loadData()">Refresh Data</button>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">Loading encounter data...</div>
        
        <div id="content" style="display: none;">
            <div class="stats-grid" id="statsGrid"></div>
            
            <div class="charts-grid">
                <div class="chart-card">
                    <div class="chart-title">Encounters by Raid</div>
                    <div class="chart-container">
                        <canvas id="raidChart"></canvas>
                    </div>
                </div>
                
                <div class="chart-card">
                    <div class="chart-title">Average Player Level by Raid</div>
                    <div class="chart-container">
                        <canvas id="dpsChart"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="encounters-table">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Raid</th>
                            <th>Boss</th>
                            <th>Players</th>
                            <th>Avg Level</th>
                        </tr>
                    </thead>
                    <tbody id="encountersBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        let allEncounters = [];
        let chartInstances = {};
        
        async function loadData() {
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const content = document.getElementById('content');
            
            loading.style.display = 'block';
            errorDiv.style.display = 'none';
            content.style.display = 'none';
            
            try {
                // Try to load from JSON file first
                const response = await fetch('encounters_data.json');
                if (!response.ok) throw new Error('JSON file not found');
                
                const data = await response.json();
                processRaidData(data);
            } catch (err) {
                console.error('Error loading from JSON:', err);
                // Fallback: load sample data
                loadSampleData();
            }
        }
        
        function processRaidData(raids) {
            allEncounters = [];
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = '';
            
            const raidNames = Object.keys(raids).sort();
            
            // Populate raid filter dropdown
            const raidFilter = document.getElementById('raidFilter');
            raidNames.forEach(raid => {
                if (!Array.from(raidFilter.options).some(o => o.value === raid)) {
                    const option = document.createElement('option');
                    option.value = raid;
                    option.textContent = raid;
                    raidFilter.appendChild(option);
                }
            });
            
            // Process encounters
            let totalEncounters = 0;
            const raidStats = {};
            
            for (const [raid, dates] of Object.entries(raids)) {
                let raidTotal = 0;
                let raidDpsList = [];
                
                for (const [date, encounters] of Object.entries(dates)) {
                    encounters.forEach(enc => {
                        allEncounters.push({
                            date: date,
                            raid: raid,
                            boss: enc.boss,
                            players: enc.players,
                            avgLevel: enc.avg_level
                        });
                        raidTotal++;
                        raidDpsList.push(enc.avg_level);
                    });
                }
                
                raidStats[raid] = {
                    encounters: raidTotal,
                    avgDps: raidDpsList.length > 0 ? 
                        (raidDpsList.reduce((a, b) => a + b, 0) / raidDpsList.length).toFixed(1) : 0
                };
                
                totalEncounters += raidTotal;
            }
            
            // Create stat cards
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Encounters</div>
                    <div class="stat-value">${totalEncounters}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Raids</div>
                    <div class="stat-value">${raidNames.length}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Avg Level Overall</div>
                    <div class="stat-value">${(allEncounters.reduce((a, b) => a + (b.avgLevel || 0), 0) / allEncounters.length || 0).toFixed(0)}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Top Raid</div>
                    <div class="stat-value">${raidNames[0]}</div>
                </div>
            `;
            
            // Create charts
            createCharts(raidStats);
            populateTable();
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }
        
        function createCharts(raidStats) {
            const raidNames = Object.keys(raidStats).sort();
            const encounters = raidNames.map(raid => raidStats[raid].encounters);
            const dpsValues = raidNames.map(raid => parseFloat(raidStats[raid].avgDps));
            
            // Raid encounter chart
            const raidCtx = document.getElementById('raidChart').getContext('2d');
            if (chartInstances.raid) chartInstances.raid.destroy();
            
            chartInstances.raid = new Chart(raidCtx, {
                type: 'bar',
                data: {
                    labels: raidNames,
                    datasets: [{
                        label: 'Number of Encounters',
                        data: encounters,
                        backgroundColor: [
                            '#64b5f6', '#42a5f5', '#2196f3', '#1976d2',
                            '#1565c0', '#0d47a1', '#81d4fa'
                        ],
                        borderColor: '#fff',
                        borderWidth: 2,
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#e0e0e0',
                                font: { size: 12 }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { color: '#90caf9' },
                            grid: { color: '#404040' }
                        },
                        x: {
                            ticks: { color: '#90caf9' },
                            grid: { color: '#404040' }
                        }
                    }
                }
            });
            
            // DPS chart
            const dpsCtx = document.getElementById('dpsChart').getContext('2d');
            if (chartInstances.dps) chartInstances.dps.destroy();
            
            chartInstances.dps = new Chart(dpsCtx, {
                type: 'line',
                data: {
                    labels: raidNames,
                    datasets: [{
                        label: 'Average Player Level',
                        data: dpsValues,
                        borderColor: '#64b5f6',
                        backgroundColor: 'rgba(100, 181, 246, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 6,
                        pointBackgroundColor: '#64b5f6',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointHoverRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#e0e0e0',
                                font: { size: 12 }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { color: '#90caf9' },
                            grid: { color: '#404040' }
                        },
                        x: {
                            ticks: { color: '#90caf9' },
                            grid: { color: '#404040' }
                        }
                    }
                }
            });
        }
        
        function populateTable() {
            const tbody = document.getElementById('encountersBody');
            tbody.innerHTML = '';
            
            const filteredEncounters = allEncounters.filter(enc => {
                const raidFilter = document.getElementById('raidFilter').value;
                return !raidFilter || enc.raid === raidFilter;
            });
            
            filteredEncounters.slice(0, 50).forEach(enc => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${enc.date}</td>
                    <td><span class="raid-badge">${enc.raid}</span></td>
                    <td>${enc.boss}</td>
                    <td>
                        ${enc.players.map(p => `<span class="player-tag">${p.name}</span>`).join('')}
                    </td>
                    <td>${enc.avgLevel ? enc.avgLevel.toFixed(0) : 'N/A'}</td>
                `;
            });
        }
        
        function loadSampleData() {
            // Sample data for demonstration
            const sampleRaids = {
                'Thaemine': {
                    '2026-01-28': [
                        { boss: 'Kaltaya, the Blooming Chaos', players: [{name: 'Nidafist', level: 304}, {name: 'Aedhe', level: 205}], avg_level: 254.5 }
                    ]
                },
                'Kazeros': {
                    '2026-01-28': [
                        { boss: 'Tienis', players: [{name: 'Raillekirambo', level: 504}, {name: 'Atomiix', level: 504}], avg_level: 504 }
                    ]
                },
                'Brelshaza': {
                    '2026-01-28': [
                        { boss: 'Dark Mountain Predator', players: [{name: 'Kenjinwoo', level: 313}], avg_level: 313 }
                    ]
                }
            };
            
            processRaidData(sampleRaids);
        }
        
        // Load data on page load
        loadData();
        
        // Refresh on filter change
        document.getElementById('raidFilter').addEventListener('change', populateTable);
    </script>
</body>
</html>

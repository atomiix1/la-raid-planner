<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tierlist DPS - Alts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #454545;
        }
        
        .tab-btn {
            padding: 12px 20px;
            background-color: transparent;
            border: none;
            color: #b0b0b0;
            cursor: pointer;
            font-weight: bold;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .tab-btn.active {
            color: #64b5f6;
            border-bottom-color: #64b5f6;
        }
        
        .tab-btn:hover {
            color: #e0e0e0;
        }
        
        .table-wrapper {
            overflow-x: auto;
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 15px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #353535;
            border-radius: 4px;
            overflow: hidden;
        }
        
        th, td {
            padding: 12px;
            border: 1px solid #454545;
            text-align: right;
        }
        
        th {
            background-color: #1a73e8;
            color: white;
            font-weight: bold;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background-color: #404040;
        }
        
        .spec-name {
            text-align: left;
            font-weight: bold;
            color: #81c784;
            min-width: 200px;
            position: sticky;
            left: 0;
            background-color: #353535;
            z-index: 1;
        }
        
        tr:hover .spec-name {
            background-color: #404040;
        }
        
        .dps-value {
            font-family: 'Courier New', monospace;
            color: #ffb74d;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #fff;
        }
        
        .error {
            text-align: center;
            padding: 20px;
            background-color: #d32f2f;
            color: white;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .legend {
            margin-top: 20px;
            padding: 15px;
            background-color: #2d2d2d;
            border-radius: 8px;
            font-size: 12px;
            color: #b0b0b0;
        }
        
        .legend-item {
            margin-bottom: 8px;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 12px;
            background-color: #64b5f6;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        
        .back-link:hover {
            background-color: #42a5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← Volver</a>
        <h1>Tierlist DPS - Alts</h1>
        
        <div id="content" class="loading">Cargando datos...</div>
        
        <div class="legend">
            <div class="legend-item"><strong>Median DPS por Spec:</strong> Daño medio de cada especialización en cada raid</div>
            <div class="legend-item"><strong>G1, G2, G3:</strong> Gates/Fases de la raid</div>
            <div class="legend-item">Los valores están normalizados y ordenados de mayor a menor DPS</div>
        </div>
    </div>
    
    <script>
        const COLUMNS = [
            { raid: 'Mordum', gate: 'G1' },
            { raid: 'Mordum', gate: 'G2' },
            { raid: 'Mordum', gate: 'G3' },
            { raid: 'Armoche', gate: 'G1' },
            { raid: 'Armoche', gate: 'G2' },
            { raid: 'Kazeros', gate: 'G1' },
            { raid: 'Kazeros', gate: 'G2' }
        ];
        let allData = {};
        
        async function loadData() {
            try {
                // Cargar todos los datos necesarios
                for (const col of COLUMNS) {
                    const key = `${col.raid}${col.gate}Alt`;
                    const response = await fetch(`tierlist/${col.raid.toLowerCase()}${col.gate}Alt.json`);
                    if (response.ok) {
                        allData[key] = await response.json();
                    }
                }
                renderTable();
            } catch (error) {
                document.getElementById('content').innerHTML = `<div class="error">Error al cargar datos: ${error.message}</div>`;
                console.error(error);
            }
        }

        function rendimientoTipicoAjustado(stat, raidStats) {
            const medianNorm = stat.median / raidStats.median;
            const q3Norm = stat.q3 / raidStats.q3;

            const base = 0.6 * medianNorm + 0.4 * q3Norm;

            const consistencia = (stat.q3 - stat.q1) / stat.median;
            const ajustado = base * (1 - consistencia * 0.1);

            return ajustado;
        }
        
        function renderTable() {
            const specs = new Set();
            const dataBySpec = {};
            const raidGlobals = {};
            
            // Calcular raidGlobals
            for (const col of COLUMNS) {
                const key = `${col.raid}${col.gate}Main`;
                const data = allData[key]?.stats || [];

                raidGlobals[key] = {
                    median: data.reduce((s, d) => s + d.median, 0) / data.length,
                    q3: data.reduce((s, d) => s + d.q3, 0) / data.length
                };
            }

            // Recolectar todos los specs
            for (const col of COLUMNS) {
                const key = `${col.raid}${col.gate}Alt`;
                const data = allData[key];
                if (data && data.stats) {
                    for (const stat of data.stats) {
                        const specKey = `${stat.class} - ${stat.spec}`;
                        specs.add(specKey);
                        if (!dataBySpec[specKey]) {
                            dataBySpec[specKey] = { rta: {} };
                        }
                        const rta = rendimientoTipicoAjustado(stat, raidGlobals[key]);
                        dataBySpec[specKey].rta[key] = rta;
                        dataBySpec[specKey][key] = stat.median; // Guardar median DPS
                    }
                }
            }
            
            // Normalizar valores por columna (0-1)
            const normalizedBySpec = {};
            for (const specKey of specs) {
                normalizedBySpec[specKey] = {};
                for (const col of COLUMNS) {
                    const key = `${col.raid}${col.gate}Alt`;
                    const values = Array.from(specs).map(s => dataBySpec[s][key] || 0);
                    const max = Math.max(...values);
                    const val = dataBySpec[specKey][key] || 0;
                    normalizedBySpec[specKey][key] = max > 0 ? val / max : 0;
                }
            }
            
            // Calcular totales y ranking
            const ranking = [];
            for (const specKey of specs) {
                let total = 0;
                for (const col of COLUMNS) {
                    const key = `${col.raid}${col.gate}Alt`;
                    total += normalizedBySpec[specKey][key] || 0;
                }
                const normalized = (total / COLUMNS.length) * 10; // 0-10
                ranking.push({
                    specKey,
                    total,
                    normalized: Math.round(normalized * 100) / 100
                });
            }
            
            ranking.sort((a, b) => b.total - a.total);
            
            let rtaHtml = '<div class="table-wrapper"><table><thead><tr>';
            rtaHtml += '<th style="text-align:left;">Spec</th>';

            for (const col of COLUMNS) {
                rtaHtml += `<th>${col.raid} ${col.gate}</th>`;
            }
            rtaHtml += '<th>Promedio</th></tr></thead><tbody>';

            for (const specKey of sortedSpecs) {
                let sum = 0;
                let count = 0;

                rtaHtml += `<tr><td class="spec-name">${specKey}</td>`;

                for (const col of COLUMNS) {
                    const key = `${col.raid}${col.gate}Main`;
                    const val = dataBySpec[specKey].rta[key];

                    if (val !== undefined) {
                        sum += val;
                        count++;
                        rtaHtml += `<td class="dps-value">${val.toFixed(3)}</td>`;
                    } else {
                        rtaHtml += `<td>-</td>`;
                    }
                }

                const avg = count ? sum / count : 0;
                rtaHtml += `<td style="font-weight:bold;color:#81c784;">${avg.toFixed(3)}</td></tr>`;
            }

            rtaHtml += '</tbody></table></div>';

            // Tabla de ranking
            let rankingHtml = '<div class="table-wrapper"><table><thead><tr><th style="text-align:center;">#</th><th style="text-align:left;">Spec</th>';
            for (const col of COLUMNS) {
                rankingHtml += `<th>${col.raid} ${col.gate}</th>`;
            }
            rankingHtml += '<th>Total</th><th>Nota</th></tr></thead><tbody>';
            
            let position = 1;
            for (const item of ranking) {
                rankingHtml += `<tr><td style="text-align:center;font-weight:bold;background-color:#1a73e8;color:white;">${position}</td>`;
                rankingHtml += `<td class="spec-name">${item.specKey}</td>`;
                for (const col of COLUMNS) {
                    const key = `${col.raid}${col.gate}Alt`;
                    const norm = normalizedBySpec[item.specKey][key] || 0;
                    rankingHtml += `<td class="dps-value" style="background-color:rgba(100,181,246,${norm * 0.3});">${(norm).toFixed(2)}</td>`;
                }
                rankingHtml += `<td style="font-weight:bold;color:#ffb74d;">${item.total.toFixed(2)}</td>`;
                rankingHtml += `<td style="font-weight:bold;color:#4caf50;background-color:rgba(76,175,80,0.2);">${item.normalized.toFixed(2)}</td></tr>`;
                position++;
            }
            
            rankingHtml += '</tbody></table></div>';
            
            // Tabla de datos original
            const sortedSpecs = ranking.map(r => r.specKey);
            
            let dataHtml = '<div class="table-wrapper"><table><thead><tr><th style="text-align:left;">Spec</th>';
            for (const col of COLUMNS) {
                dataHtml += `<th>${col.raid} ${col.gate}</th>`;
            }
            dataHtml += '</tr></thead><tbody>';
            
            for (const specKey of sortedSpecs) {
                dataHtml += `<tr><td class="spec-name">${specKey}</td>`;
                for (const col of COLUMNS) {
                    const key = `${col.raid}${col.gate}Alt`;
                    const dps = dataBySpec[specKey][key];
                    const formattedDps = dps ? (dps / 1000000).toFixed(1) + 'M' : '-';
                    dataHtml += `<td class="dps-value">${formattedDps}</td>`;
                }
                dataHtml += '</tr>';
            }
            
            dataHtml += '</tbody></table></div>';
            document.getElementById('content').innerHTML = rtaHtml + '<br>' + rankingHtml + '<br>' + dataHtml;
        }
        
        loadData();
    </script>
</body>
</html>

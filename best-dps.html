<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mejor DPS - Raid Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }
        
        .table-container {
            margin-bottom: 40px;
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .table-title {
            font-size: 24px;
            font-weight: bold;
            color: #64b5f6;
            margin-bottom: 20px;
            border-bottom: 2px solid #64b5f6;
            padding-bottom: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        
        th {
            background-color: #333;
            color: #64b5f6;
            font-weight: bold;
        }
        
        th small {
            font-size: 0.8em;
            color: #bbb;
            display: block;
            margin-top: 4px;
        }
        
        tr:nth-child(even) {
            background-color: #252525;
        }
        
        tr:hover {
            background-color: #3a3a3a;
        }
        
        .loading {
            text-align: center;
            font-size: 18px;
            color: #bbb;
            margin-top: 50px;
        }
        
        .error {
            text-align: center;
            font-size: 18px;
            color: #f44336;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mejor DPS por Jefe</h1>
        
        <div class="table-container">
            <div class="table-title">Mejor DPS por Jefe</div>
            <table id="bossDpsTable">
                <thead id="bossTableHead">
                    <tr>
                        <th>Personaje</th>
                        <!-- Columnas de jefes se agregarán dinámicamente -->
                    </tr>
                </thead>
                <tbody id="bossTableBody">
                    <!-- Datos se cargarán aquí -->
                </tbody>
            </table>
        </div>
        
        <div class="table-container">
            <div class="table-title">Mejor DPS Sin Buffs por Jefe</div>
            <table id="bossUnbuffedDpsTable">
                <thead id="bossUnbuffedTableHead">
                    <tr>
                        <th>Personaje</th>
                        <!-- Columnas de jefes se agregarán dinámicamente -->
                    </tr>
                </thead>
                <tbody id="bossUnbuffedTableBody">
                    <!-- Datos se cargarán aquí -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js';
        
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC61vsWUjfVHQOFuejgmXl9Lk4ZEKNQr04",
            authDomain: "la-planner.firebaseapp.com",
            databaseURL: "https://la-planner-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "la-planner",
            storageBucket: "la-planner.firebasestorage.app",
            messagingSenderId: "922350103987",
            appId: "1:922350103987:web:a546e04e3b57b867bc6fc6"
        };
        
        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        // Función para formatear timestamp a fecha legible
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('es-ES', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // Cargar datos de personajes y DPS
        async function loadData() {
            try {
                // Cargar personajes desde Firebase
                const charactersData = await loadCharactersFromFirebase();
                const { names: characterNames, nameToAccount } = getCharacterNames(charactersData);
                
                // Cargar DPS desde dpsmeter.json
                const dpsResponse = await fetch('./dpsmeter.json');
                if (!dpsResponse.ok) {
                    throw new Error('Error al cargar dpsmeter.json');
                }
                const dpsData = await dpsResponse.json();
                
                // Filtrar DPS solo para personajes conocidos
                const filteredDpsData = dpsData.filter(entry => characterNames.has(entry.name));
                
                // Procesar datos para DPS por jefe
                const bossDps = processBossDps(filteredDpsData, 'dps');
                const bossUnbuffedDps = processBossDps(filteredDpsData, 'unbuffed_dps');
                
                // Obtener bosses únicos
                const bosses = getUniqueBosses(filteredDpsData);
                
                // Renderizar tablas
                renderBossTable('bossDpsTable', 'bossTableHead', 'bossTableBody', bossDps, bosses, nameToAccount);
                renderBossTable('bossUnbuffedDpsTable', 'bossUnbuffedTableHead', 'bossUnbuffedTableBody', bossUnbuffedDps, bosses, nameToAccount);
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.querySelector('.container').innerHTML = '<div class="error">❌ Error al cargar los datos: ' + error.message + '</div>';
            }
        }
        
        // Cargar personajes desde Firebase
        function loadCharactersFromFirebase() {
            return new Promise((resolve, reject) => {
                onValue(ref(database), (snapshot) => {
                    if (snapshot.exists()) {
                        resolve(snapshot.val());
                    } else {
                        reject(new Error('No hay datos de personajes en Firebase'));
                    }
                }, (error) => {
                    reject(error);
                });
            });
        }
        
        // Obtener nombres de personajes únicos y mapa a cuentas
        function getCharacterNames(charactersData) {
            const names = new Set();
            const nameToAccount = {};
            charactersData.forEach(user => {
                user.characters.forEach(character => {
                    names.add(character.name);
                    nameToAccount[character.name] = user.account;
                });
            });
            return { names, nameToAccount };
        }
        
        // Procesar DPS por jefe
        function processBossDps(dpsData, key) {
            const bossDps = {};
            dpsData.forEach(entry => {
                const name = entry.name;
                const boss = entry.current_boss;
                const value = entry[key];
                
                if (!bossDps[name]) bossDps[name] = {};
                if (!bossDps[name][boss] || value > bossDps[name][boss]) {
                    bossDps[name][boss] = value;
                }
            });
            return bossDps;
        }
        
        // Obtener bosses únicos (limitados y ordenados)
        function getUniqueBosses(dpsData) {
            const desiredBosses = [
                "Infernas",
                "Blossoming Fear, Naitreya",
                "Flash of Punishment",
                "Brelshaza, Ember in the Ashes",
                "Armoche, Sentinel of the Abyss",
                "Abyss Lord Kazeros",
                "Archdemon Kazeros",
                "Death Incarnate Kazeros",
                "Thaemine, Conqueror of Stars"
            ];
            
            // Filtrar solo los bosses deseados que aparecen en los datos
            const availableBosses = desiredBosses.filter(boss => {
                return dpsData.some(entry => entry.current_boss === boss);
            });
            
            return availableBosses;
        }
        
        // Función para renderizar tabla de DPS por jefe
        function renderBossTable(tableId, headId, bodyId, bossDps, bosses, nameToAccount) {
            const thead = document.querySelector(`#${headId} tr`);
            const tbody = document.querySelector(`#${bodyId}`);
            
            // Mapa de bosses a subtítulos
            const bossLabels = {
                "Infernas": "Mordum G1",
                "Blossoming Fear, Naitreya": "Mordum G2",
                "Flash of Punishment": "Mordum G3",
                "Brelshaza, Ember in the Ashes": "Armoche G1",
                "Armoche, Sentinel of the Abyss": "Armoche G2",
                "Abyss Lord Kazeros": "Kazeros G1",
                "Archdemon Kazeros": "Kazeros G2-1",
                "Death Incarnate Kazeros": "Kazeros G2-2",
                "Thaemine, Conqueror of Stars": "Thaemine EX"
            };
            
            // Limpiar encabezados previos
            thead.innerHTML = '<th>Cuenta</th><th>Personaje</th>';
            
            // Agregar encabezados de jefes
            bosses.forEach(boss => {
                const th = document.createElement('th');
                const label = bossLabels[boss] || boss;
                th.innerHTML = `${boss}<br><small>${label}</small>`;
                thead.appendChild(th);
            });
            
            // Limpiar cuerpo
            tbody.innerHTML = '';
            
            // Agregar filas de personajes, ordenados por cuenta y luego por nombre
            const characters = Object.keys(bossDps).sort((a, b) => {
                const accountA = nameToAccount[a] || '';
                const accountB = nameToAccount[b] || '';
                if (accountA !== accountB) {
                    return accountA.localeCompare(accountB);
                }
                return a.localeCompare(b);
            });
            
            characters.forEach(name => {
                const row = document.createElement('tr');
                const accountCell = document.createElement('td');
                accountCell.textContent = nameToAccount[name] || '-';
                row.appendChild(accountCell);
                
                const nameCell = document.createElement('td');
                nameCell.textContent = name;
                row.appendChild(nameCell);
                
                bosses.forEach(boss => {
                    const cell = document.createElement('td');
                    const value = bossDps[name][boss];
                    cell.textContent = value ? value.toLocaleString() : '-';
                    row.appendChild(cell);
                });
                
                tbody.appendChild(row);
            });
        }
        
        // Cargar datos al iniciar
        loadData();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raid Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }
        
        .user-section {
            margin-bottom: 40px;
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .user-title {
            font-size: 24px;
            font-weight: bold;
            color: #64b5f6;
            margin-bottom: 20px;
            border-bottom: 2px solid #64b5f6;
            padding-bottom: 10px;
        }
        
        .user-title .stats {
            font-size: 16px;
            color: #81c784;
            margin-left: 10px;
        }
        
        .difficulty-section {
            margin-bottom: 25px;
        }
        
        .difficulty-title {
            font-size: 16px;
            font-weight: bold;
            padding: 8px 12px;
            margin-bottom: 10px;
            border-radius: 4px;
            color: white;
        }
        
        .difficulty-normal {
            background-color: #2196F3;
        }
        
        .difficulty-hard {
            background-color: #FF9800;
        }
        
        .difficulty-extreme {
            background-color: #D32F2F;
        }
        
        .raid-cell {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px !important;
        }
        
        .raid-name {
            font-weight: bold;
            flex: 1;
        }
        
        .raid-difficulty {
            font-size: 11px;
            font-weight: bold;
            padding: 3px 8px;
            border-radius: 3px;
            color: white;
        }
        
        .raid-cell.difficulty-normal .raid-difficulty {
            background-color: #2196F3;
        }
        
        .raid-cell.difficulty-hard .raid-difficulty {
            background-color: #FF9800;
        }
        
        .raid-cell.difficulty-extreme .raid-difficulty {
            background-color: #D32F2F;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #353535;
            border-radius: 4px;
            overflow: hidden;
        }
        
        th {
            background-color: #1a73e8;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: bold;
            border: 1px solid #1a73e8;
        }
        
        td {
            padding: 12px;
            border: 1px solid #454545;
        }
        
        tr:hover {
            background-color: #404040;
        }
        
        .raid-button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            color: white;
        }
        
        .raid-button.incomplete {
            background-color: #d32f2f;
        }
        
        .raid-button.incomplete:hover {
            background-color: #f44336;
        }
        
        .raid-button.complete {
            background-color: #388e3c;
        }
        
        .raid-button.complete:hover {
            background-color: #4caf50;
        }
        
        .character-name {
            font-weight: bold;
            color: #81c784;
        }
        
        .character-info {
            font-size: 12px;
            color: #b0bec5;
        }
        
        .character-stats {
            font-size: 11px;
            color: #81c784;
            margin-top: 3px;
            font-weight: bold;
        }
        
        .raid-stats {
            font-size: 11px;
            color: #81c784;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #64b5f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó°Ô∏è Raid Planner</h1>
        <div id="content" class="loading">Cargando datos...</div>
    </div>

        import { getDatabase, ref, onValue, set } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js';

            projectId: "la-planner",

</body>
</html>

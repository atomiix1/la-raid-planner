<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raid Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }
        
        .user-section {
            margin-bottom: 40px;
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .user-title {
            font-size: 24px;
            font-weight: bold;
            color: #64b5f6;
            margin-bottom: 20px;
            border-bottom: 2px solid #64b5f6;
            padding-bottom: 10px;
        }
        
        .user-title .stats {
            font-size: 16px;
            color: #81c784;
            margin-left: 10px;
        }
        
        .difficulty-section {
            margin-bottom: 25px;
        }
        
        .difficulty-title {
            font-size: 16px;
            font-weight: bold;
            padding: 8px 12px;
            margin-bottom: 10px;
            border-radius: 4px;
            color: white;
        }
        
        .difficulty-solo {
            background-color: #4CAF50;
        }

        .difficulty-normal {
            background-color: #2196F3;
        }
        
        .difficulty-hard {
            background-color: #FF9800;
        }
        
        .difficulty-extreme {
            background-color: #D32F2F;
        }
        
        .raid-cell {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px !important;
        }
        
        .raid-name {
            font-weight: bold;
            flex: 1;
        }
        
        .raid-difficulty {
            font-size: 11px;
            font-weight: bold;
            padding: 3px 8px;
            border-radius: 3px;
            color: white;
        }
        
        .raid-cell.difficulty-normal .raid-difficulty {
            background-color: #2196F3;
        }
        
        .raid-cell.difficulty-hard .raid-difficulty {
            background-color: #FF9800;
        }
        
        .raid-cell.difficulty-extreme .raid-difficulty {
            background-color: #D32F2F;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #353535;
            border-radius: 4px;
            overflow: hidden;
        }
        
        th {
            background-color: #1a73e8;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: bold;
            border: 1px solid #1a73e8;
        }
        
        td {
            padding: 12px;
            border: 1px solid #454545;
        }
        
        tr:hover {
            background-color: #404040;
        }
        
        .raid-button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            color: white;
        }
        
        .raid-button.incomplete {
            background-color: #d32f2f;
        }
        
        .raid-button.incomplete:hover {
            background-color: #f44336;
        }
        
        .raid-button.complete {
            background-color: #388e3c;
        }
        
        .raid-button.complete:hover {
            background-color: #4caf50;
        }
        
        .character-name {
            font-weight: bold;
            color: #81c784;
        }
        
        .character-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }
        
        .character-info {
            font-size: 12px;
            color: #b0bec5;
        }
        
        .character-ilvl {
            font-size: 13px;
            color: #ff9800;
            font-weight: bold;
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 3px;
            transition: background-color 0.2s ease;
            display: inline-block;
        }
        
        .character-ilvl:hover {
            background-color: #454545;
        }
        
        .ilvl-input {
            width: 50px;
            padding: 4px;
            border: 2px solid #ff9800;
            border-radius: 3px;
            background-color: #353535;
            color: #ff9800;
            font-weight: bold;
            text-align: center;
        }
        
        .ilvl-input:focus {
            outline: none;
            border-color: #ffc107;
        }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: #2d2d2d;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            color: #e0e0e0;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 2px solid #64b5f6;
            background-color: #1a73e8;
        }
        
        .modal-header h2 {
            margin: 0;
            color: white;
            font-size: 20px;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-close:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        
        .modal-info {
            padding: 15px 20px;
            background-color: #353535;
            border-bottom: 1px solid #454545;
            font-size: 14px;
        }
        
        .raids-container {
            padding: 20px;
        }
        
        .raid-section {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #454545;
        }
        
        .raid-section:last-child {
            border-bottom: none;
        }
        
        .raid-section-title {
            font-weight: bold;
            color: #64b5f6;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }
        
        .checkbox-item:hover {
            background-color: #353535;
        }
        
        .checkbox-item input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
            width: 18px;
            height: 18px;
        }
        
        .checkbox-item input[type="checkbox"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .checkbox-item label {
            cursor: pointer;
            flex: 1;
            user-select: none;
        }
        
        .checkbox-item label.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            color: #999;
        }
        
        .modal-footer {
            padding: 20px;
            border-top: 1px solid #454545;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .modal-button {
            padding: 10px 20px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }
        
        .modal-button:hover {
            background-color: #2b7de9;
        }
        
        .character-stats {
            font-size: 11px;
            color: #81c784;
            margin-top: 3px;
            font-weight: bold;
        }
        
        .raid-stats {
            font-size: 11px;
            color: #81c784;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #ffffff;
        }

        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header-title {
            flex: 1;
            text-align: center;
        }

        .search-btn {
            position: absolute;
            right: 0;
            background-color: #1a73e8;
            border: none;
            color: white;
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-btn:hover {
            background-color: #2b7de9;
        }

        .raid-search-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .raid-search-modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .raid-search-content {
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .raid-search-content h2 {
            color: #64b5f6;
            margin-bottom: 20px;
            text-align: center;
        }

        .raid-select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #353535;
            color: #e0e0e0;
            border: 1px solid #454545;
            border-radius: 4px;
            font-size: 14px;
        }

        .raid-select:focus {
            outline: none;
            border-color: #64b5f6;
            box-shadow: 0 0 5px rgba(100, 181, 246, 0.3);
        }

        .raid-matches {
            margin-top: 20px;
        }

        .raid-match-group {
            margin-bottom: 15px;
            padding: 12px;
            background-color: #353535;
            border-radius: 4px;
            border-left: 4px solid #64b5f6;
        }

        .raid-match-account {
            font-weight: bold;
            color: #64b5f6;
            margin-bottom: 8px;
        }

        .raid-match-character {
            font-size: 13px;
            padding: 6px 0;
            color: #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .character-class-badge {
            background-color: #1a73e8;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 11px;
            color: white;
        }

        .no-matches {
            text-align: center;
            color: #999;
            padding: 20px;
        }

        .close-search-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close-search-btn:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="header-title">
                <h1>üó°Ô∏è Raid Planner</h1>
            </div>
            <button class="search-btn" onclick="openRaidSearch()" title="Buscar qui√©n puede hacer cada raid">

        <div style="display:flex;gap:8px;margin-bottom:20px;">

            <a href="tierlist-alts.html" class="raid-button" style="background:#6a1b9a;padding:8px 12px;text-decoration:none;color:white;border-radius:6px;font-size:13px;">üìä Alts</a>
        </div>
        <div id="content" class="loading">Cargando datos...</div>
    </div>

    <!-- Modal de b√∫squeda de raids -->
    <div id="raidSearchModal" class="raid-search-modal">
        <div class="raid-search-content">
            <button class="close-search-btn" onclick="closeRaidSearch()">‚úï</button>

                <option value="">Selecciona una raid...</option>
            </select>
            <div id="raidMatches" class="raid-matches"></div>

    </div>

</html>
